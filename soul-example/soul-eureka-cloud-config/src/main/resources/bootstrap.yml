#服务名称
spring:
  application:
    name: config-server
  #指定从哪个配置中心读取
  cloud:
    config:
      discovery:
        service-id: CONFIG-SERVER
        enabled: true
      server:
        git:
          uri: git@github.com:ruanzhi/cloud-config
          username: ruanzhi
          password:
          timeout: 5
          default-label: master
#指定注册中心地址
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/